<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Audio Encrypter/Decrypter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="key-input-container" style="margin-bottom: 20px; padding: 10px; background-color: #282828; border-radius: 5px; text-align: center;">
            <label for="secret-key-input" style="margin-right: 10px; font-weight: bold;">Secret Key:</label>
            <input type="password" id="secret-key-input" name="secret-key-input" style="padding: 8px; border-radius: 3px; border: 1px solid #555; background-color: #333; color: #fff;">
        </div>
        <section id="encrypter-section">
            <h2>Encrypter</h2>
            <button id="record-button">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" style="vertical-align: middle; margin-right: 5px;"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15a1 1 0 0 0-.98-.85c-.61 0-1.09.54-1 1.14.49 3.17 2.98 5.71 6 5.71s5.51-2.54 6-5.71c.09-.6-.39-1.14-1-1.14z"/><path d="M12 19c-1.18 0-2.34-.21-3.43-.63-.43-.16-.66-.63-.49-1.06.16-.43.63-.66 1.06-.49C10.22 17.2 11.08 17 12 17s1.78.2 2.85.87c.43.16.66.63.49 1.06-.16.43-.63.66-1.06.49A5.99 5.99 0 0 1 12 19z"/></svg>
                Record Audio
            </button>
            <p style="text-align: center; color: #ccc; font-size: 0.9em; margin-bottom: 5px; margin-top: 15px;">Encrypted Data Pattern:</p>
            <div id="waveform-image-display">
                <!-- Initial message can be set here or by JS -->
                <p style="color:#777; text-align: center; padding-top: 80px;">Click "Record Audio" to begin.</p>
            </div>
        </section>
        <section id="decrypter-section">
            <h2>Decrypter</h2>
            <input type="file" id="image-upload" accept="image/png" style="margin-bottom: 10px;">
            <div class="controls" style="display: flex; gap: 10px; margin-bottom:10px;">
                <button id="play-button" disabled>
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" style="vertical-align: middle; margin-right: 5px;"><path d="M8 5v14l11-7z"/></svg>
                    Play Decrypted Audio
                </button>
                <button id="save-image-button" disabled>
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" style="vertical-align: middle; margin-right: 5px;"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                    Save Encrypted Image
                </button>
            </div>
            <audio id="reconstructed-audio-player" style="display: none;"></audio>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
